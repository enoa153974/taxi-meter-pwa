<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Taxi Meter</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />

    <!-- 検索エンジンに載せない -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Android / Chrome -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Googlefont -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=IBM+Plex+Sans:wght@400;500&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main class="app">
        <div class="main__wrapper">
            <!-- LEDボード風コメント掲示板 -->
            <section class="led-board">
                <p id="ledLine1" class="led-board__text"></p>
                <p id="ledLine2" class="led-board__text led-board__text--sub"></p>
            </section>
            <!-- メーター部分（時刻＋ボタン） -->
            <section class="meter">
                <div class="meter__wrapper">
                    <div class="meter__time" id="currentTime">
                        --:--
                    </div>
                    <div class="meter__btn">
                        <div class="meter__lamp meter__lamp--red">空車</div>
                        <div class="meter__line"></div>
                        <div class="meter__lamp meter__lamp--blue">実車</div>
                        <div class="meter__line"></div>
                        <div class="meter__lamp meter__lamp--green">支払</div>
                    </div>
                </div>
            </section>

            <section class="controls">
                <button class="btn controls__btn" id="btnGoHome">
                    <span></span>
                    <i class="fa-solid fa-house"></i>
                    <p>帰宅</p>
                </button>

                <button class="btn controls__btn" id="btnChatGPT">
                    <i class="fa-solid fa-robot"></i>
                    <p>GPT</p>
                </button>

                <button class="btn controls__btn" id="btnMap">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <p>マップ</p>
                </button>

                <button class="btn controls__btn" id="btnTranslate">
                    <i class="fa-solid fa-language"></i>
                    <p>翻訳</p>
                </button>
            </section>

            <!-- ライブカメラ / その他リンク -->
            <section class="utility">
                <div class="weather-panel">
                    <div class="weather-panel__inner">
                        <p id="weather-status">天気取得中…</p>
                        <p id="weather-temp"></p>
                        <button id="weather-refresh">更新</button>
                    </div>
                </div>
                <a class="utility__btn" href="https://kyototaxi.net/station/">
                    <i class="fa-solid fa-video"></i>
                    <span>タクシー<br>ライブカメラ</span>
                </a>

            </section>

            <section class="info">
                <div class="time-calc">
                    <div class="time-calc__input">
                        <label for="startTime">出勤</label>
                        <input type="time" id="startTime">
                    </div>

                    <div class="time-calc__result">
                        <div class="time-calc__row">
                            <span>帰社</span>
                            <span id="returnTime">--:--</span>
                        </div>
                        <div class="time-calc__row">
                            <span>退勤</span>
                            <span id="endTime">--:--</span>
                        </div>
                    </div>
                    <div class="time-calc__next">
                        次回出勤可能　<span id="nextStartTime">--:--</span>
                    </div>
                </div>
                <div>
                    <button id="btnPhrases" class="utility__btn">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span class="control-btn__label">定型文</span>
                    </button>
                </div>
            </section>

        </div>
    </main>

    <!-- JS -->
    <script src="./js/app.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>
</body>

</html>
